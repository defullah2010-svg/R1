<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام تقارير أداء المعلم</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ar.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

<style>
body { 
  margin:0; 
  padding:0; 
  font-family:'HelveticaNeueW23', Arial, sans-serif; 
  background:#f5f5f5; 
}
@font-face { 
  font-family:'HelveticaNeueW23'; 
  src:url('fonts/HelveticaNeueW23-Regular.ttf') format('truetype'); 
}

header { 
  background:#15445A; 
  color:white; 
  text-align:center; 
  padding:10px; 
}
header h1, header h2 { 
  margin:3px 0; 
  font-size:16px; 
  font-family:'HelveticaNeueW23', Arial, sans-serif; 
}

/* تبويبات */
.tabs { 
  display:flex; 
  justify-content:center; 
  background:#37648c; 
  flex-wrap:wrap; 
}
.tab-button { 
  flex:1; 
  padding:10px; 
  cursor:pointer; 
  text-align:center; 
  background:#37648c; 
  color:white; 
  border:none; 
  font-size:14px; 
  font-weight:bold; 
  font-family:'HelveticaNeueW23', Arial, sans-serif; 
}
.tab-button.active { background:#0c8380; }

.tab-content { display:none; padding:10px; background:none; margin:5px; }
.tab-content.active { display:block; }

label { 
  display:block; 
  margin:5px 0 2px; 
  font-weight:bold; 
  font-size:12px; 
  text-align:center; 
  background:transparent; 
  font-family:'HelveticaNeueW23', Arial, sans-serif; 
}
h2 {
  font-family:'HelveticaNeueW23', Arial, sans-serif;
}
input, textarea { 
  width:100%; 
  padding:4px; 
  border:1px solid #c2c1c2; 
  border-radius:4px; 
  margin-bottom:5px; 
  box-sizing:border-box; 
  font-size:12px; 
  text-align:center; 
  font-family:'HelveticaNeueW23', Arial, sans-serif; 
}
textarea { min-height:40px; }

/* أزرار الطباعة والحذف */
button { 
  border:none; 
  padding:8px 10px; 
  margin:5px 0; 
  cursor:pointer; 
  border-radius:6px; 
  width:100%; 
  font-size:14px; 
  font-weight:bold; 
  font-family:'HelveticaNeueW23', Arial, sans-serif; 
}
button.printBtn.active { background:#0c8380; }
button.printBtn { background:#0c8380; color:white; transition: background 0.3s; }
button.deleteBtn { background:red; color:white; }

footer { 
  text-align:center; 
  padding:10px; 
  color:black; 
  font-weight:bold; 
  font-size:12px; 
  font-family:'HelveticaNeueW23', Arial, sans-serif; 
}

@media print {
  body, input, textarea, label, button, header, footer, .tab-content { 
    font-family:'HelveticaNeueW23', Arial, sans-serif; 
  }
  body { background:none !important; }
  .tab-content { background:transparent !important; }
  input, textarea, label { background: transparent !important; color:black; border-color:#c2c1c2; }
}
</style>
</head>
<body>

<div id="mainContent">
<header><h1>نظام تقارير أداء المعلم</h1></header>

<div class="tabs">
  <button class="tab-button active" onclick="openTab('daily',event)">نموذج التقرير اليومي</button>
  <button class="tab-button" onclick="openTab('weekly',event)">نموذج التقرير الأسبوعي</button>
  <button class="tab-button" onclick="openTab('monthly',event)">نموذج التقرير الشهري</button>
</div>

<!-- التقرير اليومي -->

<label><h2>التقرير اليومي</h2></label>

  <div style="width:200px;"><label>إدارة تعليم منطقة</label><input type="text"></div>
  <div style="width:200px;"><label>اسم المدرسة</label><input type="text"></div>
</div>

<div style="display:grid; grid-template-columns:repeat(4,1fr); gap:5px;">
<div><label>اسم المعلم</label><input type="text"></div>
<div><label>التخصص</label><input type="text"></div>
<div><label>الفصل الدراسي</label><input type="text"></div>
<div><label>الصف</label><input type="text"></div>
<div><label>الوحدة الدراسية</label><input type="text"></div>
<div><label>عنوان الدرس</label><input type="text"></div>
<div><label>التاريخ</label><input type="text" id="dailyDate" placeholder="DD-MM-YYYY"></div>
<div><label>الحصة</label><input type="text"></div>
</div>

<label>أهداف الدرس</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text">
<input type="text"><input type="text"><input type="text">
</div>

<label>نسبة تحقق أهداف الدرس</label><input type="text">
<label>ملاحظات حول تفاعل الطلاب</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text">
</div>
<label>التحديات الصفية</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text">
</div>

<div style="display:flex; justify-content:center; margin-bottom:10px;">
  <div style="width:200px;"><label>مدير المدرسة</label><input type="text"></div>
</div>

<input type="file" multiple accept="image/*" onchange="storeImages(event,'daily')">
<div id="daily-counter" style="font-size:12px; color:#15445a; font-weight:bold;">عدد الصور المرفوعة: 0 / 4</div>
<div id="daily-preview" style="display:flex; gap:5px; flex-wrap:wrap; margin-top:5px;"></div>

<button class="printBtn" onclick="printPDF('daily',this)">طباعة التقرير اليومي</button>
<button class="deleteBtn" onclick="clearForm('daily')">حذف البيانات</button>
</div>

<label><h2>التقرير الأسبوعي</h2></label>
<div style="display:flex; gap:10px; justify-content:center; margin-bottom:10px;">
  <div style="width:200px;"><label>إدارة تعليم منطقة</label><input type="text"></div>
  <div style="width:200px;"><label>اسم المدرسة</label><input type="text"></div>
</div>

<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<div><label>اسم المعلم</label><input type="text"></div>
<div><label>التخصص</label><input type="text"></div>
<div><label>الفصل الدراسي</label><input type="text"></div>
</div>

<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<div><label>الصف</label><input type="text"></div>
<div><label>الأسبوع</label><input type="text"></div>
<div><label>التاريخ</label><input type="text" id="weeklyDate" placeholder="DD-MM-YYYY"></div>
</div>

<label>أهم الدروس المنفذة</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text">
<input type="text"><input type="text"><input type="text">
</div>

<label>أبرز نقاط القوة لدى الطلاب</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text">
</div>

<label>أبرز نقاط الضعف لدى الطلاب</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text">
</div>

<label>أبرز التحديات التعليمية</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text">

<label>الإجراءات العلاجية</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">

<label>أثر الإجراءات على تقدم الطلاب</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text">

<label>توصيات الأسبوع القادم</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text">
</div>

<div style="display:flex; justify-content:center; margin-bottom:10px;">
  <div style="width:200px;"><label>مدير المدرسة</label><input type="text"></div>

<input type="file" multiple accept="image/*" onchange="storeImages(event,'weekly')">
<div id="weekly-counter" style="font-size:12px; color:#15445a; font-weight:bold;">عدد الصور المرفوعة: 0 / 4</div>

<!-- التقرير الشهري -->
<div id="monthly" class="tab-content">
<label><h2>التقرير الشهري</h2></label>
<div style="display:flex; gap:10px; justify-content:center; margin-bottom:10px;">
<div style="width:200px;"><label>إدارة تعليم منطقة</label><input type="text"></div>

</div>

<div style="display:grid; grid-template-columns:repeat(4,1fr); gap:5px;">
<div><label>اسم المعلم</label><input type="text"></div>

<input type="text"><input type="text"><input type="text"></div>

<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text"></div>

<label>خطط المعالجة المقترحة</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text"></div>

<label>الطلاب المتميزون</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text">
<input type="text"><input type="text"><input type="text"></div>

<label>الخطة الإثرائية للطلاب المتميزون</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text"></div>

<label>الطلاب المخفقون</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text">
<input type="text"><input type="text"><input type="text"></div>

<label>الخطة العلاجية للطلاب المخفقين</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text"></div>

<div style="display:flex; justify-content:center; margin-bottom:10px;">
<div style="width:200px;"><label>مدير المدرسة</label><input type="text"></div>
</div>

<input type="file" multiple accept="image/*" onchange="storeImages(event,'monthly')">
<div id="monthly-counter" style="font-size:12px; color:#15445a; font-weight:bold;">عدد الصور المرفوعة: 0 / 4</div>
<div id="monthly-preview" style="display:flex; gap:5px; flex-wrap:wrap; margin-top:5px;"></div>

<button class="printBtn" onclick="printPDF('monthly',this)">طباعة التقرير الشهري</button>

</div>

<footer>تصميم : أ.ضيف الله الطويرقي   0543559220 </footer>
</div>

<script>
let uploadedImages = {};

function openTab(tabId,event){
  document.querySelectorAll('.tab-content').forEach(el=>el.classList.remove('active'));
  document.querySelectorAll('.tab-button').forEach(el=>el.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
  event.target.classList.add('active');
  updatePrintButtonColor(tabId);
}

function saveForm(tabId){
  const tab=document.getElementById(tabId);
  const data={};
  tab.querySelectorAll('input[type="text"],textarea').forEach(input=>{
    data[input.previousElementSibling ? input.previousElementSibling.textContent : input.name]=input.value;
  });
  localStorage.setItem(tabId+'-form',JSON.stringify(data));
}

function loadForm(tabId){
  const tab=document.getElementById(tabId);
  const data=JSON.parse(localStorage.getItem(tabId+'-form')||'{}');
  tab.querySelectorAll('input[type="text"],textarea').forEach(input=>{
    const key=input.previousElementSibling ? input.previousElementSibling.textContent : input.name;
    if(data[key]) input.value=data[key];
  });
}

function clearForm(tabId){
  const tab=document.getElementById(tabId);
  tab.querySelectorAll('input[type="text"],textarea').forEach(input=>input.value='');
  uploadedImages[tabId]=[];
  updateCounter(tabId); renderPreview(tabId);
  localStorage.removeItem(tabId+'-form');
}

function storeImages(event, tabId){
  const files=event.target.files;
  if(!uploadedImages[tabId]) uploadedImages[tabId]=[];
  if(uploadedImages[tabId].length+files.length>4){
    alert("مسموح برفع 4 صور فقط لكل تقرير.");
    event.target.value="";
    return;
  }
  for(let i=0;i<files.length;i++){
    const reader=new FileReader();
    reader.onload=function(e){ 
      uploadedImages[tabId].push(e.target.result); 
      updateCounter(tabId); 
      renderPreview(tabId);
      saveForm(tabId);
    }
    reader.readAsDataURL(files[i]);
  }
}

function updateCounter(tabId){
  const counter=document.getElementById(tabId+"-counter");
  if(counter){
    const count=uploadedImages[tabId]?.length||0;
    counter.textContent="عدد الصور المرفوعة: "+count+" / 4";
    counter.style.color=(count>=4)?"red":"#15445a";
  }
}

function renderPreview(tabId){
  const preview=document.getElementById(tabId+"-preview");
  preview.innerHTML="";
  (uploadedImages[tabId]||[]).forEach((src,index)=>{
    const container=document.createElement("div");
    container.style.position="relative";
    const img=document.createElement("img");
    img.src=src;
    img.style.width="70px"; img.style.height="70px"; img.style.objectFit="cover"; img.style.border="1px solid #ccc"; img.style.borderRadius="4px";
    const btn=document.createElement("button");
    btn.textContent="❌"; btn.style.position="absolute"; btn.style.top="0"; btn.style.right="0"; btn.style.background="rgba(0,0,0,0.5)"; btn.style.color="white"; btn.style.border="none"; btn.style.cursor="pointer"; btn.style.borderRadius="3px";
    btn.onclick=()=>{ uploadedImages[tabId].splice(index,1); updateCounter(tabId); renderPreview(tabId); };
    container.appendChild(img); container.appendChild(btn);
    preview.appendChild(container);
  });
}

function printPDF(tabId,button){
  const element=document.getElementById(tabId);
  const cloned=element.cloneNode(true);

  const previews=cloned.querySelectorAll('[id$="-preview"]');
  previews.forEach(preview=>{
    preview.innerHTML="";
    (uploadedImages[tabId]||[]).forEach(src=>{
      const img=document.createElement("img");
      img.src=src; img.style.width="100px"; img.style.height="100px"; img.style.objectFit="cover"; img.style.margin="5px"; img.style.border="1px solid #ccc";
      preview.appendChild(img);
    });
  });

  const opt={ margin:0.5, filename:tabId+'-report.pdf', image:{ type:'jpeg', quality:0.98 }, html2canvas:{ scale:2 }, jsPDF:{ unit:'in', format:'a4', orientation:'portrait' } };
  html2pdf().set(opt).from(cloned).save();
  button.classList.add("active");
}

function updatePrintButtonColor(tabId){
  document.querySelectorAll(".printBtn").forEach(btn=>btn.classList.remove("active"));
  const activeBtn=document.querySelector("#"+tabId+" .printBtn");
  if(activeBtn) activeBtn.classList.add("active");
}

window.onload=function(){
  ["daily","weekly","monthly"].forEach(id=>{
    loadForm(id); updateCounter(id); renderPreview(id);
  });
  flatpickr("#dailyDate",{ dateFormat:"d-m-Y", locale:"ar"});
  flatpickr("#weeklyDate",{ dateFormat:"d-m-Y", locale:"ar"});
  flatpickr("#monthlyDate",{ dateFormat:"d-m-Y", locale:"ar"});
};
</script>

</body>
